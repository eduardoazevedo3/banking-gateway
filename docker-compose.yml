services:
  mysql:
    image: mysql:8.0
    container_name: mysql
    environment:
      MYSQL_ROOT_PASSWORD: default
      MYSQL_DATABASE: banking_gateway_test
      MYSQL_USER: default
      MYSQL_PASSWORD: default
    ports:
      - "3306:3306"

  app:
    restart: always
    image: eduardoazevedo3/banking-gateway:latest
    env_file:
      - .env
    ports:
      - "3000:3000"
    deploy:
      replicas: 3
      resources:
        limits:
          cpus: '0.50'
          memory: 300M
        reservations:
          cpus: '0.20'
          memory: 150M
      update_config:
        delay: 10s
        parallelism: 2
        failure_action: rollback
        max_failure_ratio: 0.3
        order: stop-first
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/healthcheck"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  redis:
    image: redis:latest
    container_name: redis
    ports:
      - "6379:6379"

networks:
  default:
    name: banking-gateway
    external: true
